<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
